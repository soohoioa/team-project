	<script>
	
		function a() {
			var userNameInput = document.querySelector('input[name="userName"]');
			var userPasswordInput = document.querySelector('input[name="userPassword"]');
			var userPhoneNumberInput = document.querySelector('input[name="userPhoneNumber"]');
			var userAddressInput = document.querySelector('input[name="userAddress"]');

			var userName = userNameInput.value.trim();
			var userPassword = userPasswordInput.value.trim();
			var userPhoneNumber = userPhoneNumberInput.value.trim();
			var userAddress = userAddressInput.value.trim();

			if (userName === '') {
				alert('이름을 입력해주세요.');
			} else if (userPassword === '') {
				alert('비밀번호를 입력해주세요.');
			} else if (userPhoneNumber === '') {
				alert('핸드폰번호를 입력해주세요.');
			} else if (userAddress === '') {
				alert('주소를 입력해주세요.');
			} else {
				document.f.action = 'userUpdate'
				document.f.method = 'post'
				document.f.submit();
			}
			
		}
		
	</script>
	
	
	

<script>
  // HTML이 모두 로드된 후에 함수를 실행하도록 window.onload 이벤트를 사용합니다.
window.onload = function() {
    // 버튼 요소를 가져옵니다.
	function confirmDeleteFunction() {
      // 이 함수에 버튼이 클릭될 때 실행할 코드를 작성합니다.
      // 예를 들어, 사용자에게 확인 메시지를 표시하거나 다른 동작을 수행할 수 있습니다.
      console.log("탈퇴하기 버튼이 클릭되었습니다.");

      window.location.href="userDelete";
    }
	
	$('#confirmDelete').on('click',function(e){
		confirmDeleteFunction();
	});
    // 클릭 이벤트에 대한 함수를 정의합니다.
   
    
  };
  
  
  function execution_daum_address() {
		new daum.Postcode(
				{
					oncomplete : function(data) {
						// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

						// 각 주소의 노출 규칙에 따라 주소를 조합한다.
						// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
						var addr = ''; // 주소 변수
						var extraAddr = ''; // 참고항목 변수

						//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
						if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
							addr = data.roadAddress;
						} else { // 사용자가 지번 주소를 선택했을 경우(J)
							addr = data.jibunAddress;
						}

						// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
						if (data.userSelectedType === 'R') {
							// 법정동명이 있을 경우 추가한다. (법정리는 제외)
							// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
							if (data.bname !== ''
									&& /[동|로|가]$/g.test(data.bname)) {
								extraAddr += data.bname;
							}
							// 건물명이 있고, 공동주택일 경우 추가한다.
							if (data.buildingName !== ''
									&& data.apartment === 'Y') {
								extraAddr += (extraAddr !== '' ? ', '
										+ data.buildingName : data.buildingName);
							}
							// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
							if (extraAddr !== '') {
								extraAddr = ' (' + extraAddr + ')';
							}
							// 조합된 참고항목을 해당 필드에 넣는다.
							document.getElementById("userAddress").value += extraAddr;

						} else {
							document.getElementById("userAddress").value += '';
						}

						// 우편번호와 주소 정보를 해당 필드에 넣는다.
						document.getElementById('userAddress').value ="";
						document.getElementById('userAddress').value += data.zonecode+" ";
						document.getElementById("userAddress").value += addr;
						
					
						// 커서를 상세주소 필드로 이동한다.
						
						document.getElementById("userAddress").focus();
						
						
						
					}
				

				}).open();
				
				
		
				
	}
</script>
