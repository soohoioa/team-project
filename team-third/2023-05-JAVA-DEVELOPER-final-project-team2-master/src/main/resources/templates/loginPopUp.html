	<!--header area start-->

		<div class="customer_login" id="content">
			<div class="container">
				<div class="row">
					<!--login area start-->
					<div class="col-lg-6 col-md-6">
						<form name="f" id="loginForm">
							<h1 class="h3 mb-3 fw-normal">로그인</h1>
							<div class="form-floating">
								<label for="floatingInput">이메일</label>
								<input type="email" name="floatingInput" class="form-control" id="floatingInput"
									placeholder="name@example.com">
							</div>
							<br>
							<div class="form-floating">
								<label for="floatingPassword">비밀번호</label>
								<input type="password" name="floatingPassword" class="form-control"
									id="floatingPassword" placeholder="Password">
							</div>
							<br>

							<button class="btn btn-success w-100 py-1" id="login-btn" type="submit">로그인</button>
							<br>
							<br>
							<button type="button" style="border: none; margin-left: 470px; background-color: transparent;" onclick="register(event)">회원가입</button>
							<!--<button type="button" data-navigate="#/login">로그인</button>-->
					</div>
					</form>
				</div>
			</div>
			<!--login area start-->

			<!--register area start-->

			<!--register area end-->
		</div>
	</div>
	</div>
	</div>

	<!-- customer login end -->

	<!--footer area start-->

	<!--footer area end-->

	<!--offcanvas menu area start-->

	<!--breadcrumbs area start-->


	<!-- customer login end -->
	<script>
		$('#loginForm').on('submit', function (e) {
			$('#loginForm').validate(
				{
					rules: {
						floatingInput: {
							required: true,
							email: true
						},
						floatingPassword: {
							required: true
						}
					},
					messages: {
						floatingInput: {
							required: '아이디를 입력하세요.'
						},
						floatingPassword: {
							required: '패스워드를 입력하세요.'
						},

					},
					errorClass: 'error',
					validClass: 'valid'
				}
			);
			let floatingInput = $('#floatingInput').val();
			let floatingPassword = $('#floatingPassword').val();
			let loginData = {
				userId: floatingInput,
				userPassword: floatingPassword
			}
			$.ajax({
				async:false,
				url: "user/login",
				method: "post",
				data: JSON.stringify(loginData),
				dataType: 'json',
				contentType: 'application/json;chrset=UTF-8',
				success: function (response) {
					if (response.status == 1000) {
						self.close();
						// 새로고침
						opener.location.reload();
					}
					if ((response.status == 1001) || (response.status == 1002)) {
						alert('아이디 혹은 비밀번호를 잘못 입력 하셨습니다. ');
					}
				}
			});
		});
		
		  $(document).ready(function () {
		        // 윈도우 창 크기 조절
		        resizeWindow(600, 550);
		    });

		    function resizeWindow(width, height) {
		        window.resizeTo(width, height);
		    }
		    
		    function register(e){
		    	opener.location.hash="/user_write_form";
		    	self.close();
		    }
		    
		    
	</script>
