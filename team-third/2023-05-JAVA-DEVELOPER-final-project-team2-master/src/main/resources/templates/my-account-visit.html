<!-- my-account 에서 취소버튼  -->
<script> 
	$('.deleteBtn').on('click', function (e) {
		e.preventDefault();
		let id = $(this).attr('id');
		let no = id.split('-')[1];

		if (isNaN(no)) {
		
			return;
		}

		let sendJsonObject = {visitNo: no};
		let $row = $(this).closest('tr');

		$.ajax({
			type: 'DELETE',
			url: 'visit/' + no,
			data: JSON.stringify(sendJsonObject),
			contentType: 'application/json;UTF-8',
			success: function (response) {
				if (response && response.visitNo == null) {
				
				} else {
					alert('예약취소가 완료되었습니다.');
					$row.remove();
					window.location.href = "visitByUserNo"
				}
			},
			error: function () {
				alert('취소 요청중 오류가 발생했습니다.');
			}
		});
	});
</script>
<script>

window.onload = function() {
    // 버튼 요소를 가져옵니다.
	function confirmDeleteFunction() {
      // 이 함수에 버튼이 클릭될 때 실행할 코드를 작성합니다.

      console.log("탈퇴하기 버튼이 클릭되었습니다.");

      window.location.href="userDelete";
    }
	
	$('#confirmDelete').on('click',function(e){
		confirmDeleteFunction();
	});
    // 클릭 이벤트에 대한 함수를 정의합니다.
   
    
  };
</script>
